<!DOCTYPE html>
<html>
<head>
<title>ROOK / AUA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/styles.css">
<script src="js/script.js"></script>
</head>
<body>
<div id="unavailable"></div>

<header id="header">
    <div id="header-content">
        <div id="header-content-login">
            <a class="bigbtn" id="homeloginbutton" onclick="showpopup('loginbox')">Login With AUA Account</a>
        </div>
    </div>
</header>
<div id="popups">
    <div id="loginbox" class="popupwindow">
        <h1 id="loginboxtitle" class="popupwindow-title">Login</h1>
        <input type="email" id="useremail" name="useremail" placeholder="AUA Email"><br>
        <button type="button" id="loginbutton" class="bigbtn" onclick="login()">Login</button>
    </div>
    <div id="aboutusbox" class="popupwindow">
        <h1 id="aboutusboxtitle" class="popupwindow-title">About Us</h1>
        <p>Loalalnskafjkbn</p>
    </div>
</div>
<main id="main">
    <div id="main-content">
        <div id="homepage">
            <a href="#"><span id="homepagelogo"></span></a>
            <div id="allroominfo">
                <div id="homeroombar">
                    <input type="text" id="userroomnumber" name="userroomnumber" placeholder="Enter the room number e.g. 408E">
                    <button id="gototheroom" type="button"  onclick="gototheroom()">Go to the Room</button>
                </div>
                <div id="allroomstatus">
                <h2>Currently Occupied <span>14</span>/<span>100</span></h2>
                <a href="#" id="roomlistbtn" class="bigbtn">Room List</a>
                </div>
            </div>
    </div>
        <div id="roominfo">
            <h1>This feature is not ready yet!</h1>
        </div>
    </div>
</main>
<footer id="footer">
    <div id="footer-content">
        <a class="footer-link" id="aboutusbutton" onclick="showpopup('aboutusbox')">About Us</a>
        <a class="footer-link" id="contactusbutton" onclick="showcontactusbox()">Contact Us</a>
        <a class="footer-link" id="supportbutton" onclick="showsupportbox()">Support</a>
    </div>
</footer>


</body>
</html>
